name: Puppet Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Ballerina
        run: sudo apt install ballerina

      - name: Install OpenJDK
        run: sudo apt install openjdk

      - name: Ballerina project build
        run: cd puppet && bal build
